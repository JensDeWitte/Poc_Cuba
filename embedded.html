<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded 360 video player</title>
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>

        .video-embedded-wide {
            width: 500px;
            height: 263px;
        }

        .video-embedded-narrow {
            width: 400px;
            height: 300px;
        }

        .video-embedded-narrow iframe,
        .video-embedded-wide iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
<script type="text/javascript" src="js/aframe.js?7fce1f603cb3dae11ac1&7fce1f603cb3dae11ac1"></script><script type="text/javascript" src="js/dashjs.js?7fce1f603cb3dae11ac1&7fce1f603cb3dae11ac1"></script><script type="text/javascript" src="js/experience.js?7fce1f603cb3dae11ac1&7fce1f603cb3dae11ac1"></script></head>
<body>

<div style="height: 1500px;">

    <div class="video-embedded-narrow" style="width: 500px; height: 263px;">
        <iframe src="./index.html" style="width: 100%; height: 100%; border: none;" allow="vr" allowfullscreen scrolling="no"></iframe>
    </div>

    <br /><br/>

    <div class="video-embedded-wide">
        <iframe src="./index.html"  allow="vr" allowfullscreen scrolling="no"></iframe>
    </div>

</div>



</body>
</html>
